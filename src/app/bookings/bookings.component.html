<div class="container right-side mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>üìÖ My Bookings</h2>
    <button class="btn btn-primary" (click)="openBookingForm()">‚ûï Book Facility</button>
  </div> 
  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Facility</th>
          <th>Date</th>
          <th>Time Slot</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let booking of bookings">
          <td>{{ booking.facility }}</td>
          <td>{{ booking.date | date: 'dd MMM, yyyy' }}</td>
          <td>{{ booking.timeSlot }}</td>
          <td>{{ booking.status }}</td>
          <td>
            <button class="btn btn-outline-info btn-sm" (click)="viewBooking(booking)">üîç View</button>
            <button *ngIf="booking.status === 'Pending'" class="btn btn-outline-danger btn-sm ms-2" (click)="cancelBooking(booking)">‚ùå Cancel</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
