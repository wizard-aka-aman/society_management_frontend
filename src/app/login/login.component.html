
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
              <div class="mb-md-5 mt-md-4 pb-5">
                    <form [formGroup]="formvalue">

                        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                        <p class="text-white-50 mb-5">Please enter your User Name and Password!</p>
                        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label class="form-label" for="typeuserNameX">User Name</label>
                            <input formControlName="UserName" type="text" id="typeuserNameX" class="form-control form-control-lg" />
                            @if(formvalue.controls['UserName'].errors?.['required'] && formvalue.controls['UserName'].touched  ){
                              <span class="text-danger">*Required</span>
                            }
                             
                        </div>
                        
                        <div data-mdb-input-init class="form-outline form-white mb-4">
                            <label class="form-label" for="typePasswordX">Password</label>
                            <input type="password" formControlName="Password" id="typePasswordX" class="form-control form-control-lg" />
                            @if(formvalue.controls['Password'].errors?.['required'] && formvalue.controls['Password'].touched  ){
                              <span class="text-danger">*Required</span>
                            }
                            
                        </div> 
                        
                        <button data-mdb-button-init data-mdb-ripple-init [disabled]="formvalue.invalid" class="btn btn-outline-light btn-lg px-5" (click)="onSubmit()"  >Submit</button>
                        
                    </form>
  
              </div>
<!--   
              <div>
                <p class="mb-0">Don't have an account? <a  class="text-white-50 fw-bold" routerLink="/register">Register</a>
                </p>
              </div> -->
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
