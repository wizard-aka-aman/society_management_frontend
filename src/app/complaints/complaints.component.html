<div class="container right-side mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>🙋 My Complaints</h2>
    <button class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#exampleModal" >➕ Add Complaint</button>
  </div>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
        <tr>
          <th>Title</th>
          <th>Status</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let complaint of complaints">
          <td>{{ complaint.subject }}</td>
          <td>{{ complaint.status }} </td>
          <td>{{ complaint.createdAt | date: 'dd MMM, yyyy' }}</td>
          <td><button class="btn btn-sm btn-outline-primary" (click)="viewComplaint(complaint)">🔍 View</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>

 

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="openComplaintForm()">Save changes</button>
      </div>
    </div>
  </div>
</div>
